{% extends 'blog/base.html' %}
{% block body_block %}
<div class="jumbotron">

    {% if '/new/' in request.get_full_path %}
      <h1>NEW POST</h1>
    {% else %}
      <h1>UPDATE POST</h1>
      {% endif %}
      <form method="POST" class="post-form">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" class="save btn btn-default">Save</button>
      </form>

      <script>var editor = new MediumEditor('.editable');</script>

</div>

{% endblock %}
